<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <!-- <link rel="stylesheet" href="/reset.css"> -->
  <title>Interactive rating component</title>
</head>
<body>
  <div class="give-rating">
    <img src="/images/icon-star.svg" class="star-icon" alt="">
    <h1 class="title">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve your offering!</p>
    <div class="rating-numbers">
      <button class="star" value="1">1</button>
      <button class="star" value="2">2</button>
      <button class="star" value="3">3</button>
      <button class="star" value="4">4</button>
      <button class="star" value="5">5</button>
    </div>
    <span class="submit-button">
      <button id="submit" type="submit">Submit</button>
    </span>
  </div>

  <div class="thank-you">
    <img src="/images/illustration-thank-you.svg" alt="">
    <p class="selection">You selected <span id="selected-rating"></span> out of 5</p>
    <h1>Thank you!</h1>
    <p id="thanks-description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
</body>
</html>
